<div class="app-container">
    <!-- Material Toolbar -->
    <mat-toolbar color="primary">
        <button mat-icon-button routerLink="/tasks">
            <mat-icon>task_alt</mat-icon>
        </button>
        <span class="toolbar-title">{{ title }}</span>
        <span class="spacer"></span>
        <mat-chip *ngIf="!isProduction" color="warn" selected>
            <mat-icon matChipAvatar>code</mat-icon>
            {{ version }}
        </mat-chip>
    </mat-toolbar>

    <!-- Main Content -->
    <main class="main-content">
        <router-outlet></router-outlet>
    </main>

    <!-- Footer para desenvolvimento -->
    <footer *ngIf="!isProduction" class="footer">
        <mat-toolbar color="accent">
            <mat-icon>settings</mat-icon>
            <span class="ms-2">Ambiente de Desenvolvimento - API: {{ getApiUrl() }}</span>
        </mat-toolbar>
    </footer>
</div>
