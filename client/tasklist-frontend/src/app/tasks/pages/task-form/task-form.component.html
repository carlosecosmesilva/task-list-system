<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3>{{ isEditMode ? 'Editar Tarefa' : 'Nova Tarefa' }}</h3>
                </div>
                <div class="card-body">

                    <!-- Exibir mensagem de erro -->
                    <div *ngIf="errorMessage" class="alert alert-danger alert-dismissible fade show">
                        {{ errorMessage }}
                        <button type="button" class="btn-close" (click)="errorMessage = ''"></button>
                    </div>

                    <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
                        <div class="mb-3">
                            <label for="name" class="form-label">Nome da Tarefa *</label>
                            <input type="text" class="form-control" id="name" formControlName="name"
                                [class.is-invalid]="name?.invalid && name?.touched"
                                placeholder="Digite o nome da tarefa">
                            <div class="invalid-feedback" *ngIf="name?.invalid && name?.touched">
                                <div *ngIf="name?.errors?.['required']">Nome é obrigatório</div>
                                <div *ngIf="name?.errors?.['maxlength']">Nome deve ter no máximo 100 caracteres</div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="cost" class="form-label">Custo (R$) *</label>
                            <input type="number" class="form-control" id="cost" formControlName="cost" step="0.01"
                                min="0" [class.is-invalid]="cost?.invalid && cost?.touched" placeholder="0.00">
                            <div class="invalid-feedback" *ngIf="cost?.invalid && cost?.touched">
                                <div *ngIf="cost?.errors?.['required']">Custo é obrigatório</div>
                                <div *ngIf="cost?.errors?.['min']">Custo deve ser maior ou igual a zero</div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="dueDate" class="form-label">Data e Hora Limite *</label>
                            <input type="datetime-local" class="form-control" id="dueDate" formControlName="dueDate"
                                [class.is-invalid]="dueDate?.invalid && dueDate?.touched">
                            <div class="invalid-feedback" *ngIf="dueDate?.invalid && dueDate?.touched">
                                <div *ngIf="dueDate?.errors?.['required']">Data limite é obrigatória</div>
                            </div>
                        </div>

                        <div class="d-flex justify-content-between">
                            <button type="button" class="btn btn-secondary" (click)="onCancel()" [disabled]="loading">
                                Cancelar
                            </button>
                            <button type="submit" class="btn btn-primary" [disabled]="taskForm.invalid || loading">
                                <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
                                {{ isEditMode ? 'Atualizar' : 'Criar' }} Tarefa
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
