<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Lista de Tarefas</h1>
        <button class="btn btn-primary" routerLink="/tasks/new">
            ➕ Nova Tarefa
        </button>
    </div>

    <div *ngIf="loading" class="text-center">
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Carregando...</span>
        </div>
    </div>

    <div *ngIf="!loading && tasks.length === 0" class="alert alert-info">
        Nenhuma tarefa encontrada. <a routerLink="/tasks/new" class="alert-link">Criar primeira tarefa</a>
    </div>

    <div *ngIf="!loading && tasks.length > 0" class="row">
        <div class="col-12">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>Nome</th>
                            <th>Custo</th>
                            <th>Data Limite</th>
                            <th>Ordem</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let task of tasks" [class.table-warning]="isHighCost(task.cost)">
                            <td>
                                <strong *ngIf="isHighCost(task.cost)">{{ task.name }}</strong>
                                <span *ngIf="!isHighCost(task.cost)">{{ task.name }}</span>
                            </td>
                            <td>
                                <span [class.text-warning]="isHighCost(task.cost)">
                                    R$ {{ task.cost | number:'1.2-2' }}
                                </span>
                            </td>
                            <td>{{ task.dueDate | date:'dd/MM/yyyy' }}</td>
                            <td>
                                <div class="btn-group btn-group-sm">
                                    <button class="btn btn-outline-secondary" (click)="moveTask(task.id, 'up')"
                                        title="Mover para cima">
                                        ↑
                                    </button>
                                    <button class="btn btn-outline-secondary" (click)="moveTask(task.id, 'down')"
                                        title="Mover para baixo">
                                        ↓
                                    </button>
                                </div>
                                <span class="ms-2 badge bg-secondary">{{ task.displayOrder }}</span>
                            </td>
                            <td>
                                <div class="btn-group btn-group-sm">
                                    <button class="btn btn-outline-primary" [routerLink]="['/tasks/edit', task.id]"
                                        title="Editar">
                                        ✏️
                                    </button>
                                    <button class="btn btn-outline-danger" (click)="deleteTask(task.id)"
                                        title="Excluir">
                                        🗑️
                                    </button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
